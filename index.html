<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Importing all of font awesome just for a spinner makes load speeds sad -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="dist/browser/index.css"/>
        <link href="https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css" rel="stylesheet"/>
        <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css" rel="stylesheet"/>
        <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="panel controls">
            <div class="sub-panel search">
                <div class="search-box" contenteditable></div>
                <p class="alt-text">Search Crimes by Address</p>
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="sub-panel display">
                <div class="sub-panel graph">
                    <div class="content graph-display">Graph</div>
                </div>
                <div class="sub-panel filter-controls">
                    <div id="time-controls" class="time-controls">
                        <div class="time-info">Show crimes committed between</div>
                        <div id="month-min-select" class="time-selector month-min-control">Jan</div>
                        <div id="year-min-select" class="time-selector year-min-control">2016</div>
                        <div class="time-selector filler">and</div>
                        <div id="month-max-select" class="time-selector month-max-control">Feb</div>
                        <div id="year-max-select" class="time-selector year-max-control">2016</div>
                    </div>
                    <div id="crime-toggles" class="crime-toggles">
                        <div class="toggle-info">Toggle display of different crime types</div>
                    </div>
                    <div id="facts-panel" class="facts">
                        <p class="crime-breakdown-title">Crime Breakdown</p>
                        <div class="crime-breakdown-container">
                            <svg id="crime-breakdown-chart" class="crime-breakdown-chart"
                                width="100%" height="100%" viewBox="0 0 100 100">
                                
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel main">
            <div class="map" id="map"></div>
            <div class="loading-overlay before-script-load">
                <div class="spinner">
                    <i class="fa fa-circle-o-notch"></i>
                </div>
                <p class="loading-message">Please wait while the map loads...</p>
            </div>
        </div>
        <script src="https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js"></script>
        <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
        <script async defer src="./dist/browser/app.js"></script>
    </body>
</html>
